<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cambay&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6d0b9dc65c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../Css/styles.css" />
    <title>Task Manager</title>
</head>
<body>
    <img src="../Assets/backgroundjpg.jpg" class="background">
    <div class="content">
        <div class="content__header"><i class="fas fa-list-ul"></i>&nbsp;Task Manager</div>
        <div class="content__main">
            <div class="content__section">
                <div class="section__title">Backlog</div>
                <div class="items" id="backlog">
                    <div class="item">Hey There</div>
                    <div class="item">What's good?</div>
                </div>
                <div class="add">
                    <i class="fas fa-plus"></i><input type="text" name="item" placeholder="Add item to backlog" class="add__input">
                </div>
            </div>
            <div class="content__section">
                <div class="section__title">In Progress</div>
                <div class="items" id="in-progress">
                    <div class="item">Hello</div>
                </div>
                <div class="add">
                    <i class="fas fa-plus"></i><input type="text" name="item" placeholder="Add in-progress item" class="add__input">
                </div>
            </div>
            <div class="content__section">
                <div class="section__title">Done</div>
                <div class="items" id="done">
                    
                </div>
                <div class="add">
                    <i class="fas fa-plus"></i><input type="text" name="item" placeholder="Add completed item" class="add__input">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="Build/build.js"></script>
</body>
</html>
